<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Energy Grid Trading{% endblock %}</title>
  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #27ae60;
      --background-color: #f9f9f9;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #3498db;
      --error-color: #e74c3c;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #login-page {
      max-width: 400px;
      width: 100%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px var(--shadow-color);
      padding: 30px;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo span {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }
    .form-title {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 28px;
    }
    .form-subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #777;
      font-size: 14px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--secondary-color);
    }
    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .form-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .messages {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .message {
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .message.success {
      background-color: rgba(46, 204, 113, 0.2);
      color: var(--secondary-color);
    }
    .message.error {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--error-color);
    }

    /* Signup Specific Styles */
    #signup-page {
      max-width: 90%;
      width: 1000px;
      height: auto;
      max-height: 90vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
    }
    .side-panel {
      flex: 0 0 40%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .side-panel .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .side-panel .logo-icon {
      font-size: 30px;
      margin-right: 10px;
    }
    .side-panel span {
      font-size: 22px;
      font-weight: 700;
    }
    .side-panel h2 {
      font-size: 24px;
      margin-bottom: 15px;
      line-height: 1.2;
    }
    .side-panel p {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
      opacity: 0.9;
    }
    .side-panel .benefits {
      margin-top: 20px;
    }
    .side-panel .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .side-panel .benefit-icon {
      margin-right: 10px;
      font-size: 16px;
    }
    .form-container {
      flex: 0 0 60%;
      padding: 30px;
      position: relative;
      overflow-y: auto;
      max-height: 90vh;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }
    .progress-bar::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #e0e0e0;
      transform: translateY(-50%);
      z-index: 1;
    }
    .progress-bar-fill {
      position: absolute;
      top: 50%;
      left: 0;
      height: 2px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      transform: translateY(-50%);
      z-index: 2;
      transition: width 0.4s ease;
    }
    .step {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #777;
      position: relative;
      z-index: 3;
      transition: all 0.3s ease;
    }
    .step.active,
    .step.completed {
      border-color: var(--primary-color);
      background-color: var(--primary-color);
      color: white;
    }
    .step.completed::after {
      content: 'âœ“';
      font-size: 12px;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn-next {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-next:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
    }
    .btn-back {
      background-color: transparent;
      color: #777;
      border: 2px solid #ddd;
    }
    .btn-back:hover {
      border-color: #999;
      color: #555;
    }
    .btn-submit {
      background-color: var(--primary-color);
      color: white;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
    }
    .password-strength {
      height: 4px;
      border-radius: 4px;
      margin-top: 8px;
      background: #eee;
      position: relative;
      overflow: hidden;
    }
    .password-strength-fill {
      height: 100%;
      width: 0%;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .password-feedback {
      font-size: 11px;
      margin-top: 4px;
      min-height: 16px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 900px) {
      #signup-page {
        flex-direction: column;
        max-width: 500px;
        max-height: none;
        height: auto;
      }
      .side-panel {
        padding: 20px;
      }
      .form-container {
        padding: 20px;
        max-height: 60vh;
      }
      .input-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  
  {% block extra_js %}{% endblock %}
</body>
</html>
