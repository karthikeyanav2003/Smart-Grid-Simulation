{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Energy Grid Trading - Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div id="login-page">
    <div class="logo">
      <span>âš¡ Energy Grid Trading</span>
    </div>
    <h1 class="form-title">Login</h1>
    <p class="form-subtitle">Sign in to access your energy trading dashboard</p>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="error-message">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form id="loginForm" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
    </form>

    <div class="form-footer">
      <p>New to Energy Grid Trading? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
  </div>

  <script src="{% static 'js/login.js' %}"></script> 
</body>
</html>
